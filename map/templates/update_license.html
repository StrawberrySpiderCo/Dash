{% extends 'base.html' %}
{% load static %}
{% csrf_token %}
{% block title %}License{% endblock %}
{% block template %}
<style>


    .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.license-form-wrapper {
    padding: 20px;
}

.license-form-wrapper h1 {
    margin-bottom: 20px;
    font-size: 24px;
}

.license-form-wrapper form {
    display: flex;
    flex-direction: column;
}

.license-form-wrapper form .form-group {
    margin-bottom: 15px;
}

.license-form-wrapper form .form-group input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    font-size: 16px;
}

.license-form-wrapper form .btn {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.license-form-wrapper form .btn:hover {
    background-color: #0056b3;
}


</style>
<div class="container">
    <div class="license-form-wrapper">
        <h1>Update License for {{ org.name }}</h1>
        <form method="post">
            
            <button type="submit" class="button" >Submit</button>
        </form>
    </div>
</div>
          {% endblock %}
